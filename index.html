<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #09090b;
            color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .react-flow__node {
            border-radius: 12px !important;
        }
        .react-flow__handle {
            width: 8px !important;
            height: 8px !important;
            background: #3b82f6 !important;
            border: 2px solid #09090b !important;
        }
        .react-flow__edge-path {
            stroke: #3f3f46 !important;
            stroke-width: 2 !important;
        }
        .react-flow__controls {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1) !important;
            border-radius: 8px !important;
            overflow: hidden;
            border: 1px solid #27272a !important;
        }
        .react-flow__controls-button {
            background: #18181b !important;
            border-bottom: 1px solid #27272a !important;
            fill: #a1a1aa !important;
        }
        .react-flow__controls-button:hover {
            background: #27272a !important;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "zustand": "https://esm.sh/zustand@5.0.1?external=react",
    "reactflow": "https://esm.sh/reactflow@11.11.4?external=react,react-dom",
    "culori": "https://esm.sh/culori@4.0.1",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
